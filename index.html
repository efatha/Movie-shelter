<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Shelter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Shelter</h1>
        <nav>
            <ul>
                <li><a href="#new-videos">New Videos</a></li>
                <li><a href="#old-videos">Old Videos</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <input type="text" id="searchBar" placeholder="Search for a video..." autocomplete="off">
        <div id="suggestions" class="autocomplete-list"></div>
        <button id="searchBtn">Search</button>
    </section>
    
    <section id="video-list">
        <h2 id="new-videos">New Videos</h2>
        <div class="video-container" id="new-video-container"></div>

        <h2 id="old-videos">Old Videos</h2>
        <div class="video-container" id="old-video-container"></div>
    </section>
    <div id="video-player" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center;">
        <div style="position: relative; width: 80%; max-width: 800px; margin: auto;">
            <iframe id="video-player-video" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
            <button onclick="closeVideo()" style="position: absolute; top: 10px; right: 10px; color: white; background: red; border: none; padding: 5px; cursor: pointer;">Close</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Movie shelter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
